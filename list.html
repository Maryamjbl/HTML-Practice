<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Demo</title>
  </head>
  <style>
    ul {
      list-style-type: square;
    }
    ol {
      list-style-type: upper-alpha;
    }
    h3 {
      color: rgb(163, 64, 80);
    }
  </style>
  <body>
    <h2>There Are 2 Types Of List Namely;</h2>
    <ul>
      <li>Ordered List</li>
      <li>Unordered List</li>
    </ul>

    <h3>Cafe Menu (Ordered list)</h3>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Burger</li>
      <li>Sandwich</li>
    </ul>

    <h3>Steps To Dowload VS Code</h3>
    <ol>
      <li>Go TO VSCode.com</li>
      <li>Click Windows</li>
      <li>Click Download</li>
      <li>Open in File</li>
    </ol>
  </body>
</html>
