<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script>
      function updationp() {
        // updation of username and color
        let userName = document.getElementById("userName");
        userName.textContent = "Javed Khan";
        userName.style.color = "blue";

        // updation of bio in card
        let bio = document.getElementById("bio");
        bio.textContent = "Web-Developer in Bhatkal";

        // updation of card border and backgroundColor
        let pc = document.getElementById("pc");
        pc.style.backgroundColor = "gray";
        pc.style.border = "2px solid black";
      }
    </script>
  </head>
  <body>
    <div id="pc" class="card p-4" style="width: 18rem">
      <div class="card-body">
        <h5 id="userName" class="card-title">Salman Jabali</h5>
        <p id="bio" class="card-text">Web-Developer from Dubai.</p>
        <button class="btn btn-primary" onclick="updationp()">
          Update Profile
        </button>
      </div>
    </div>
  </body>
</html>
