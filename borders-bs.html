<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Borders Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        background-color: rgb(253, 250, 245);
        border: 4px solid black;
      }
    </style>
  </head>

  <body class="bg-light p-5">
    <h2 class="mb-4 text-center">Bootstrap Border Utilities</h2>

    <div class="container p-5">
      <!-- Solid Border -->
      <div class="border p-5 mb-5">
        This is a simple border: <code>class="border"</code>
      </div>

      <!-- Border using Colors -->
      <div class="border border-success p-5 mb-5">
        Success colored border: <code>class="border border-success"</code>
      </div>

      <!-- rounded border -->
      <div class="border rounded p-5 mb-5">
        Rounded Border: <code>class="border rounded"</code>
      </div>

      <!-- Top Border -->
      <div class="border-top p-5 mb-5">
        Only top border: <code>class="border-top"</code>
      </div>

      <!-- 0  border  -->
      <div class="border-0 p-5 mb-5 bg-info">
        No border (border-0%): <code>class="border-0"</code>
      </div>
    </div>
  </body>
</html>
