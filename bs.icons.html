<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Icons</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    i {
      color: rgb(206, 117, 28);
      font-size: 24px;
      margin-right: 12px;
    }
    .icons {
      margin-bottom: 15px;
    }
  </style>
  <body>
    <h2>Bootstrap Icons</h2>
    <div class="icons">
      <i class="bi bi-amazon">Amazon</i>
    </div>

    <div class="icons">
      <i class="bi bi-backspace-fill">Backspace</i>
    </div>

    <div class="icons">
      <i class="bi bi-person-circle">Person</i>
    </div>

    <div class="icons">
      <i class="bi bi-award">Award</i>
    </div>
  </body>
</html>
